  </head>
  <body>

    <nav>
      <div class="left">
        <div class="logo"><a href="">Vangzbill.</a></div>
      </div>
      <div class="right">
        <a href = "web-utama.html">HOME</a>
        <a href = "about.html">PRODUCT</a>
      </div>
    </nav>

    <div class="slides">
      <div class="slide">
        <img src="img/asus.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/strix15.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/g14.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/duo16.jpg" alt="">
      </div>
      <div class="slide">
        <img src="img/tuf15.jpg" alt="">
      </div>
      <div class="navigation">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slide");
        if (n > slides.length){
          slideIndex = 1
        }
        if (n < 1){
          slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++){
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
      }
    </script>
  </body>
</html>
